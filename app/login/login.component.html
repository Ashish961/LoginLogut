<div *ngIf="isloginError" class="red-text center error-message">
  <i class="material-icons">error</i> Incorrect Username or password
</div>
<div class="row pt-5"></div>
<div class="col-md-6 mx-auto">
    <div class="card rounded-0">
            <div class="card-header">
              <div>
                  <h3 class="mb-0">Login</h3>
              </div>
            <div class="card-body">
            <form #l>
                 <div class="form-group">
                      <label for="">Username</label>
                      <input type="email" [(ngModel)]="loginCredentials.UserName" class="form-control rounded-0" name="UserName" required>
                </div>
                <div class="form-group">
                     <label class="mt-2">Password</label> 
                     <input type="password" [(ngModel)]="loginCredentials.password" class="form-control rounded-0" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" (click)="loginUser(UserName,password)">Login</button>
                <button type="button" class="btn btn-primary float-right" [routerLink]="[ '/resetpassword', loginCredentials.UserName ]">Reset Password</button>
            </form>
            </div>
</div>
</div>
